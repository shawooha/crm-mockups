<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <div class="container" style="height:100vh; padding-top:15%; margin:0px auto; width:90%; max-width: 400px;">
        <div class="card">
            <div class="card-header"><p class="card-header-title">Login</p></div>
        <div class="card-content">
        <form action="" method="post">
            <div class="field">
                <label class="label">Email:</label>
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="Email" />
                    <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                    </span>                    
                </div>
            </div>        

            <div class="field">
                    <label class="label">Password:</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password" />
                        <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                        </span>                
                    </div>
            </div>        
            
            <div class="field">
                <div class="control">
                    <input type="submit" class="button is-primary" value="Log in">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <a href="#">Restore password</a>
                </div>
            </div>
        </form>
        </div>
        </div>
    </div>
</body>
</html>
